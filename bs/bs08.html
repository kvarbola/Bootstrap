<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>h08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
  </head>
  <body>
    <div class="container">
        <h3>Registreerimine</h3>
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="valid1">Eesnimi</label>
                    <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="valid2">Perenimi</label>
                    <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="valid1">Email</label>
                    <input type="text" class="form-control" id="valid1" placeholder="email@email.ee" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="valid2">Telefon</label>
                    <input type="text" class="form-control" id="valid2" placeholder="5555 6666" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="valid2">Kirjeldus</label>
                <input type="text" class="form-control" id="valid2" placeholder="" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
            </div>
            <input type="checkbox" required> Olen tutvunud ja nõus <a href="#" style="text-decoration: none;">privaatsustingimutega</a>
            <div class="valid-feedback mb-4">Korras</div>
            <div class="invalid-feedback mb-4">Palun märgista!</div>
          </div>
          <input class="btn btn-primary" type="submit" value="Registreeru">
        </form>
      </div>
    </div>
  </div>

</html>
